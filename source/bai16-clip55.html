<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>background-origin</title>
	<style type="text/css">
		.box{
			width: 100%;
			height: 100vh;
			background-image: linear-gradient(0, rgba(255, 255, 0, 0.5), rgba(0,0,255,0.5)), url(https://khamphamoingay.com/wp-content/uploads/2019/07/nhung-hinh-anh-hoat-hinh-doremon-de-thuong-nhat-1.jpg);
			background-size: 100%;
			background-repeat: no-repeat;
			border: 20px dashed greenyellow;
			padding: 20px;
			box-sizing: border-box;
			/*background-origin: padding-box;*/ /*hình ảnh sẽ đổ từ lớp padding vào*/
			/*background-origin: border-box;*/ /*hình ảnh sẽ đổ từ lớp border vào*/
			background-origin: content-box; /*hình ảnh chỉ ở trong lớp content (lớp trong cùng)*/
	</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
