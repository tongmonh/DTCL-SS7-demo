<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>
		margin ( khoảng cách lề)
	</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			float: left; /*các element bị ảnh hưởng sẽ đẩy sang bên trái*/
		}
		.box1{
			background-color: red;
		}
		.box2{
			background-color: blue;
			margin: 30px;
			
		}

		.box3{
			background-color: violet;
			margin-top: 20px;
			margin-bottom: 20px;
			margin-right: 10px;
			margin-left: 10px;
			}
			
	</style>
</head>
<body>
	<div class="box box1">Box 1</div>
	<div class="box box2">Box 2</div>
	<div class="box box3">Box 3</div>
</body>
</html>
