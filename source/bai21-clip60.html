<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		CSS position fixed- dùng để cho thẻ tạo ra ghim chặt vào trên , dưới , trái , phải của trang web khi di chuyển lên xuống trang web
	</title>
	<style type="text/css">
		.box {
			width: 100%;
			height: 50px;
			background-color: violet;
			position: fixed;
			bottom: 0; /*để cho thanh cố định ở dưới, bỏ bottom đi thì sẽ mặc định ở phía trên*/
		}

		.large{
			height: 6000px;
		}

		h1{
			padding-top: 50px;
		}
	</style>
</head>
<body>
	<div class="box">đây là đâu?</div>
	<h1>Position</h1>
	<ul class="large">
		<li>relative (vị trí tương đối)</li>
		<li>absolute (vị trí tuyệt đối) </li>
		<li>fixed (vị trí phụ thuộc vào khung trình duyệt) </li>
		<li>sticky (vị trí bám dính) </li>
	</ul>

</body>
</html>
