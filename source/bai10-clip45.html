<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>padding dùng để mở rộng thuộc tính css về các phía</title>
	<style type="text/css">
		
		.box {
			width: 50px;
			height: 50px;
		}
		.box1{
			background-color: red;
		}
		.box2{
			background-color: blue;
			padding: 20px 30px 20px 30px;
		}

		.box3{
			background-color: violet;
			padding-top: 10px;
			padding-bottom: 10px;
			padding-right: 20px;
			padding-left: 20px;
		}


	</style>
</head>
<body>
	<div class="box box1">Box 1</div>
	<div class="box box2">Box 2</div>
	<div class="box box3">Box 3</div>
</body>
</html>
