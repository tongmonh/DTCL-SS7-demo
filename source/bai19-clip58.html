<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		CSS position relative - lấy chính mình làm gốc tọa độ và không phụ thuộc vào thuộc tính khác bên ngoài
	</title>
	<style type="text/css">
		html, body{
			margin: 0;
		}

		h1{
			position: relative;
			top: 0px;
			left: 0px;
		}
	</style>
</head>
<body>
	<h1>Position</h1>
	<ul>
		<li>relative (vị trí tương đối)</li>
		<li>absolute (vị trí tuyệt đối) </li>
		<li>fixed (vị trí phụ thuộc vào khung trình duyệt) </li>
		<li>sticky (vị trí bám dính) </li>
	</ul>

</body>
</html>
