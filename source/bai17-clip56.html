<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>background-position (vị trí background)</title>
<style type="text/css">
	.box{
			width: 100%;
			height: 100vh;
			background-image: url(https://khamphamoingay.com/wp-content/uploads/2019/07/nhung-hinh-anh-hoat-hinh-doremon-de-thuong-nhat-1.jpg);
			background-size: 200px;
			background-repeat: no-repeat;

			/*background-position: top 50% left 50%;*/
			background-position: bottom center; /*center là căn giữa*/
</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
