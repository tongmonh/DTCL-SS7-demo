<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>thuộc tính background-size với cover và contain</title>
	<style type="text/css">
		
			.box{
			width: 100%;
			height: 100vh;
			background-image: linear-gradient(0, rgba(255, 255, 0, 0.5), rgba(0,0,255,0.5)), url(https://khamphamoingay.com/wp-content/uploads/2019/07/nhung-hinh-anh-hoat-hinh-doremon-de-thuong-nhat-1.jpg);
			background-repeat: no-repeat;
			background-size: cover; /*dùng cover thì khi phóng to hay thu nhỏ web thì sẽ bị che mất phần ảnh, ảnh sẽ ko thay dổi kích thước*/
			background-size: contain; /*contain hoạt động giống như 100%, có thể phóng to thu nhỏ, ảnh thay đổi kich thước phù hợp khi phóng to thu nhỏ
*/
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
