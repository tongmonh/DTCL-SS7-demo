	<!-- Bài 3 (Video 9) các cách sử dụng css trong HTML có 3 cách -->

 <!-- 1.Internal// sử dụng 1 cặp thẻ style trong file html và viết CSS trong đó -->
	<style>
 	h1 {
 		color: blue;
 		font-size: 20px;
 	}
 </style>
 <h1>Hôm Nay trời đẹp</h1>


<!-- 2.External// tạo ra 1 file bên ngoài hoặc link ở nơi khác về  -->
 <h1>các bạn ơi</h1>
 <link rel="stylesheet" type="text/css" href="bai1.css">


<!-- 3.Inline// sử dung attribute style trong thẻ HTML và viết thuộc tính vào thẻ đó -->
 <h1 style="color: red; font-size: 28px;">Mình học lớp 11</h1>


</body>
