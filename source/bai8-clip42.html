<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>CSS pseudi-classes ( lớp giả trong css)</title>
	<style type="text/css">
		
		/*h1:hover {
			color: violet;
		}*/

		/*h1:active {
			color: violet;
		}*/

		li:first-child{
			color: blue;
		}
		li:last-child {
			color: red;
		}

	</style>
</head>
<body>
	<div class="box"></div>
	<h1>CSS psedudo-classes</h1>
	<ul>
		<li>:root (tham chiếu tới thuộc tính gốc của file html)</li>
		<li>:hover (chỉ được kích hoạt thuộc tính khi DI CHUỘT ĐẾN NÓ)</li>
		<li>:active(kích hoạt thuộc tính khi KICK CHUỘT VÀO NÓ)</li>
		<li>:first-child (dùng để CSS thẻ con đầu tiên)</li>
		<li>:last-child(dùng để CSS thẻ con cuối cùng)</li>
	</ul>
</body>
</html>
