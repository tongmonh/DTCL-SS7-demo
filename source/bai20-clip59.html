<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		CSS position absolute
	</title>
	<style type="text/css">
		.box{
			width: 100%;
			height: 200px;
			background-color: red;
			position: relative;
		}
		.box1{
			/*width: 50px;
			height: 50px;*/
			background-color: rgba(255, 255, 255, 0.5);
			position: absolute; /*phụ thuộc vào thẻ cha có thuộc tính position gần nhất*/
			top: 10px;
			bottom: 10px;
			left: 20px;
			right: 20px;

		}
	</style>
</head>
<body>
	<div class="box">
		xin chao
		<div class="box1"> </div>
	</div>
	<h1>Position</h1>
	<ul>
		<li>relative (vị trí tương đối)</li>
		<li>absolute (vị trí tuyệt đối) </li>
		<li>fixed (vị trí phụ thuộc vào khung trình duyệt) </li>
		<li>sticky (vị trí bám dính) </li>
	</ul>

</body>
</html>
